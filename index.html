<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Landing</title>
</head>
<body>
    <main class="form-signin">

        <div class="container">
            <div class="row">
                <div class="col col-md-8">
                <h3 class=" text">Spécial live facebook sur le <strong>Black friday</strong></h3>
                <div class="text">
                    <p>
                        Inscription totalement gratuite
                    </p>
                </div>

                    <form action="" method="" class="row g-3">
                        <div class="col-md-5">
                            <label for="firstName" class="form-label">Prénom(s) :</label>
                            <input type="text" name="firstName" id="firstName" class="form-control" placeholder="John">
                        </div>
                        
                        <div class="col-md-5">
                            <label for="secondName" class="form-label">Nom :</label>
                            <input type="text" name="secondName" id="secondName" class="form-control" placeholder="Doe">
                        </div>
                        
                        <div class="col-md-10">
                            <label for="email" class="form-label">Adresse mail :</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com">
                        </div>
        
                        <div class="form-check form-switch col-md-11">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Voulez-vous être informé de nos prochaines actualités ?</label>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary button" type="submit" value="S'inscrire">S'inscrire</button>
                        </div>
                    </form>
                </div>

                <div class="col col-md-4">
                    <img class="img" src="assets/img/visuel-KA-6.jpg" alt="Le Black friday">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
